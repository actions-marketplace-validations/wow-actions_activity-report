name: WIP Action
description: Mark a pull request commits with pending state if it finds specified terms in the pull request title or label.
author: bubkoo <bubkoo.wy@gmail.com>

inputs:
  GITHUB_TOKEN:
    required: true
    description: Your GitHub token for authentication.

  days:
    required: false
    description: How many days before now to collect metadata.
    default: 7

  issues:
    required: false
    description: Should publish issues or not.
    default: true

  top_liked_issues:
    required: false
    description: Should publish top liked issues with most positive reactions or not, or the count of top liked issues to publish.
    default: 3

  top_hot_issues:
    required: false
    description: Should publish top hot issues with most comments or not, or the count of top hot issues to publish.
    default: 3

  pulls:
    required: false
    description: Should publish pull requests or not.
    default: true

  contributors:
    required: false
    description: Should publish contributors or not.
    default: true

  stargazers:
    required: false
    description: Should publish stargazers or not.
    default: true

  commits:
    required: false
    description: Should publish commits or not.
    default: true

  releases:
    required: false
    description: Should publish releases or not.
    default: true

runs:
  using: node12
  main: dist/index.js

branding:
  icon: alert-triangle
  color: yellow
